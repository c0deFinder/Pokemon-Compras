<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
	<link rel="stylesheet" href="/ASSETS/css/style.css">
	<title>Layout de Sitio Web con CSS GRID</title>
</head>
<body>
	<div class="contenedor">
		<header class="header">
			 <img class="img-header" src="./ASSETS/IMG/logo.png" alt="">
		</header>
		<main class="contenido">
            <div class="card">
                <img src="./ASSETS/IMG/1.png" alt="Magmar">
                <h1>Magmar</h1>
                <p>65$</p>
                <button>Comprar</button>
            </div>
            <div class="card">
                <img src="./ASSETS/IMG/2.png" alt="Charizard">
                <h1>Charizard</h1>
                <p>55$</p>
                <button>Comprar</button>
            </div>
            <div class="card">
                <img src="./ASSETS/IMG/3.png" alt="Arcanine">
                <h1>Arcanine</h1>
                <p>95$</p>
                <button>Comprar</button>
            </div>

            <div class="card">
                <img src="./ASSETS/IMG/4.png" alt="Fenizard">
                <h1>Fenixard</h1>
                <p>65$</p>
                <button>Comprar</button>
            </div>
		</main>
		<aside class="sidebar">
			<div>
                <h1>Categorias</h1>
                <ul>
                    <li>Fuego <p class="cantidades">(21)</p></li>
                    <li>Planta<p  class="cantidades">(34)</p></li>
                    <li>Agua<p class="cantidades">(25)</p></li>
                    <li>Electicidad<p class="cantidades">(25)</p> </li>
                </ul>
            </div>
		</aside>
        
		    <div class="widget-1">
			    <h3>WIDGET 1</h3>
		    </div>
		    <div class="widget-2">
			    <h3>WIDGET 2</h3>
		    </div>
            <div class="widget-3">
                <h3>WIDGET 3</h3>
            </div>
            <div class="widget-4">
                <h3>WIDGET 4</h3>
            </div>
        
		<footer class="footer">
			<h3>@MiPokemon</h3>
		</footer>
	</div>
</body>
</html>
